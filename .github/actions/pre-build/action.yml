name: pre-build
description: '准备构建环境'
runs:
  using: "composite"
  steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x
    - uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: revert gradle wrapper mirror setting
      shell: bash
      run: echo 'distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-bin.zip' >  gradle/wrapper/gradle-wrapper.properties
    - name: revert gradle wrapper mirror setting
      shell: bash
      run: echo "DISABLE_TENCENT_MAVEN_MIRROR=true" >> $GITHUB_ENV
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
